<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Métodos Privados</title>
</head>
<body>
	<script type="text/javascript">
		function Persona(dni, nombre) {
			var _this = this;
			var edad = 0;
			var edadParaSaludar = 1;

			this.dni = dni;
			this.nombre = nombre;
		
			// Métodos que acceden a las propiedades o métodos privados aquí.
			function envejecer() {
				edad++;
				if (edad >= edadParaSaludar) {
					_this.saludar('.|.');
				}
			}

			Persona.prototype.crecer = function() {
				envejecer();
			};
		}

		Persona.prototype.saludar = function(nombre) {
			console.log(this.nombre + ' te saluda ' + nombre);
		};

		var yo = new Persona('1', 'Omar');
		console.log(yo.edad);
		
		yo.saludar('Pepito');
		yo.crecer();
	</script>
</body>
</html>
