<!DOCTYPE html>
<html lang="es-mx">
<head>
	<meta charset="utf-8" />
	<title>Validación de formularios  con JS</title>
	<meta name="description" content="En este ejercicio aprenderemos a validar formularios con JavaScript
	y darles presentación con CSS" />
	<link rel="stylesheet" type="text/css" href="css/estilos.css" />
	<script type="text/javascript" src="js/validaciones.js"></script>
</head>
<body>
	<form id="contacto-frm" name="contacto_frm" action="" method="get" enctype="application/x-www-form-urlencoded">
		<fieldset>
			<legend>Contacto</legend>
			<label for="nombre">Nombre: </label>
			<input type="text" id="nombre" name="nombre_txt">
			<br /><br />
			<label for="edad">Edad: </label>
			<input type="text" id="edad" name="edad_txt">
			<br /><br />
			<label for="email">Email: </label>
			<input type="text" id="email" name="email_txt">
			<br /><br />
			<label for="sexo">Sexo:</label>
			<input type="radio" id="M" name="sexo_rdo" value="M" /><label for="M">Masculino</label>
			<input type="radio" id="F" name="sexo_rdo" value="F" /><label for="M">Femenino</label>			
			<br /><br />
			<label for="asunto">Asunto: </label>
			<input type="text" id="asunto" name="asunto_txt">
			<br /><br />
			<label for="comentarios">Comentarios:</label>
			<br /><br />
			<textarea name="comentarios_txa" id="comentarios" cols="50" rows="5"></textarea>
			<br /><br />
			<input type="button" id="enviar" class="cambio" name="enviar_btn" value="Enviar">
			<input type="button" id="limpiar" class="cambio" name="limpiar_btn" value="limpiar">	
		</fieldset>
	</form>
</body>
</html>
