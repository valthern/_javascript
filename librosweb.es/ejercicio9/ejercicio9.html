			id.nodeValue = 'segundo';

			var textoNuevoSegundo = document.createTextNode(Math.floor(Math.random() * 100));
			divNuevoSegundo.appendChind(textoNuevoSegundo);

			divPrimero.parentNode.replaceChild(divNuevoPrimero, divPrimero);
			divSegundo.parentNode.replaceChild(divNuevoSegundo, divSegundo);
		}
